<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Us - TechCon 2024</title>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <section>
      <h2>Conference Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0774393067726!2d-122.41941528468229!3d37.77492927975961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c9f1a2e17%3A0xf3e4d879a5f2533c!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1618276817652!5m2!1sen!2sus" 
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>

  </main>

  <footer>
    <p>Copyright 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
